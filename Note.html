<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="./Note.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <body>
        <div class="header">
            <p>Quick Note</p> 
            <button id="info">Info</button>
        </div>   
        <div id="popup">
            <div id="popup_item">   
                <div id="popup_item_container">
                    <button id="Close">Close</button>
                    <p>This is a simple Note Pad App. Create, delete and edit your notes when ever you want.</p>
                </div>
            </div>
        </div>
        <div class="message">
            <p id="error"></p>
        </div> 
        <div id="edit">
            <input type="text" id="newNote" placeholder="">
            <button id="editButton">Edit Note</button> 
            <button id="closeEditButton">Close Edit</button>
        </div> 
        <main> 
            <div class="main_item">
                <input type="text" id="note" placeholder="Note...">  
            </div>
            <div class="main_item">
                <button id="Add_note">Add Note</button>
            </div>
        </main> 
        <div id="notes">

        </div>
        <script src="./Note.js"></script>
    </body>
</html>
